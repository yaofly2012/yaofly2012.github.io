<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		body{
			background: #ccc;
		}
		.wraper{
			margin-top: 20px;
		}
		.box{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			
		}
		.box:hover{
			background-color: yellowgreen;
		}
		.translucent-border{
			border: 10px solid hsla(0, 0%, 100%, .5);
			background: #fff;
			background-clip: padding-box;
		}
		.multi-border-bs{
			box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;
		}
		.multi-border-ol{
			border: 10px solid #655;
			outline: 5px solid deeppink
		}
		</style>
	</head>
	<body>
		<div class="wraper"><div class="box translucent-border"></div></div>
		<div class="wraper"><div class="box multi-border-bs"></div></div>
		<div class="wraper"><div class="box multi-border-ol"></div></div>
		
	</body>
</html>
