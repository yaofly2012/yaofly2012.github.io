<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message Channel Page2</title>
	</head>
	<body>
		<p></p>
		<script type="text/javascript">
			(function(){
				var p = document.querySelector('p');
				window.onmessage = function(e){
					p.innerHTML = e.data;
					e.source.postMessage('from Page2');
				}
			})()
			
		</script>
	</body>
</html>
