			<input type="button" id="js_neutered" value="Untransferable Type">
		</div>
		
		<script type="text/javascript">
			var channel = new MessageChannel();
			document.getElementById('js_mulit').addEventListener('click', function(){
				channel.port1.postMessage('hello from the main page!', [channel.port2]);	
			})	

			document.getElementById('js_neutered').addEventListener('click', function(){

				channel.port2.postMessage('hello from the main page!', [channel.port1]);	
			})	
			channel.port1.onmessage = handleMessage;
			function handleMessage(e){
				para.innerHTML = e.data;
			}
		</script>
	</body>
