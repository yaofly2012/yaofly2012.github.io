<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message Channel Iframe</title>
		<style type="text/css">
		</style>
	</head>
	<body>		
		<ul></ul>
		<script type="text/javascript">
			(function(){
				var msgContainer = document.querySelector('ul');
				var liStr = ['<li>',,'</li>'];
				window.addEventListener('message',function(e){
					liStr[1] = e.data;
					msgContainer.innerHTML += liStr.join('');
					e.source.postMessage('hello from the iframe!', '*');
				});

			})()
			
		</script>
	</body>
</html>
