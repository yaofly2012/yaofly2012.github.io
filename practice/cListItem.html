<!DOCYPTE html>
<html>
	<head>
		<title>Ctrip.com 图片Hover放大</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			body,ul,li, img{
				padding: 0;
				margin: 0;
			}
			ul{
				list-style: none;
				margin: 50px 0 0 50px;
			}
			li {
				margin-left: 20px;
				height: 112px;
				width: 200px;
				overflow: hidden;
				display: inline-block;
				margin-left: 20px;
			}

			li img{
				width: 200px;
				display: inline-block;
				transition: transform 0.2s;
			}
			img:hover{
				transform: scale(1.05, 1.05);
			}
		</style>
	</head>
	<body>
		<h2>模拟<a href="//ctrip.com" target="blank">ctrip首页</a>图片hover放大效果</h2>
		<div>
			<ul>
				<li><img src="http://dimg04.c-ctrip.com/images/fd/vacations/g2/M0B/A7/63/CghzgVWyFGCAYFb1AAI3dPxNp3o010_C_500_280.jpg"/></li>
				<li><img src="http://dimg04.c-ctrip.com/images/vacations/images2/30/358/358_02_C_500_280.jpg"/></li>
				<li><img src="http://dimg04.c-ctrip.com/images/vacations/images2/108/438/438_850_g08985_C_500_280.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
